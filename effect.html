<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Office File</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #scene {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Customize the geometry and material for the file shape
        const geometry = new THREE.BoxGeometry(2, 0.5, 1); // Adjust width, height, and depth
        const material = new THREE.MeshLambertMaterial({ color: 0xc0c0c0 }); // Adjust color

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
